<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('.header').load('header.html');

        });
    </script>
    <link rel="manifest" href="/ui/manifest.json">
    <title>Gradio Lite PWA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script_search.js"></script>
    <div class="header">
    </div>
    <div class="container">
        <div class="history_container">
            <h2>Past Weather in Da Nang chart</h2>
            <div class="select_month_container">
                <h5>Day:</h5>
                <select id="day_select">
                </select>
                <h5>Month:</h5>
                <select id="month_select">
                </select>
                <h5>Year</h5>
                <select id="year_select">
                </select>
                <button id="search_button">Search</button>
            </div>
            <div class="history_monthly_container">
                <canvas id="history_monthly_chart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

</body>

</html>
